<ion-view title="Cadastro" id="page7" class=" ">
    <ion-content padding="true" class="has-header">
        <h3 id="login-heading7" style="color:#282EC2;text-align:center;" class=" ">Escolha o tipo de cadastro</h3>
        <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
            <div class="tabs tabs-icon-bottom">
                <a class="tab-item active" href="#aluno">
                    <i class="icon ion-university"></i>
                    Aluno
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-briefcase"></i>
                    Instrutor
                </a>
                
            </div>
        </div>

        <ion-tab title="Aluno"  id ="#aluno">
            <div class="list">
                <div class="spacer" style="height: 40px;"></div>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Nome completo:</span>
                    <input type="text" placeholder="Nome">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">CPF:</span>
                    <input type="text" placeholder="XXX.XXX.XXX-XX">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Data de dascimento:</span>
                    <input type="text" placeholder="XX/XX/XXXX">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">E-mail</span>
                    <input type="text" placeholder="exemplo@exemplo.com">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Login:</span>
                    <input type="text" placeholder="Login">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Senha:</span>
                    <input type="text" placeholder="Senha">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Confirme a Senha:</span>
                    <input type="text" placeholder="Senha">
                </label>
                <div class="spacer" style="height: 40px;"></div>
                <a ui-sref="#" id="login-button10" style="color:#FDFCFC;" class=" button button-balanced">Cadastrar</a>
            </div>
        </ion-tab>

      
        
    </ion-content>
</ion-view>
